<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AutoPerfecto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            text-align: center;
        }

        .login-form h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Iniciar Sesión</h1>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        // Capturamos el evento submit del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevenimos el envío del formulario por defecto
            event.preventDefault();
            
            // Simulamos una autenticación exitosa (aquí puedes implementar la lógica real)
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Por ejemplo, validamos usuario y contraseña (esto puede variar según tu lógica de autenticación)
            if (username === 'admin' && password === 'admin') {
                // Redirigimos a la página principal del sistema
                window.location.href = '../Interfaz/index.html';
            } else {
                alert('Usuario o contraseña incorrectos. Por favor, intenta de nuevo.');
                // Aquí podrías añadir lógica adicional en caso de error de autenticación
            }
        });
    </script>
</body>
</html>
